query getAssemblies($projectId: String!) {
  assemblies(projectId: $projectId) {
    id
    name
    category
    gwp
    conversionFactor
    lifeTime
    unit
    layers {
      id
      name
      epdId
      epdName
    }
    description
    metaFields
  }
}

query getProjectEpds($projectId: String!) {
  projectEpds(projectId: $projectId) {
    id
    name
  }
}

query getProjectEpd($projectId: String!, $epdId: String!) {
  projectEpds(projectId: $projectId, filters: { id: { equal: $epdId } }) {
    id
    name
    source
    gwp {
      a1a3
      c3
      c4
      d
    }
    version
    validUntil
    publishedDate
    location
    declaredUnit
    subtype
  }
}

query getProjectMembers($projectId: String!) {
  projectMembers(projectId: $projectId) {
    id
    userId
    name
    userId
    email
    company
    lastLogin
    projectId
    projectGroups {
      id
      name
    }
  }
}

query getAccount {
  account {
    id
    name
    email
  }
}

mutation addAssembly(
  $name: String!
  $category: String!
  $projectId: String!
  $description: String
  $lifeTime: Float = 50
  $metaFields: JSON = null
  $conversionFactor: Float = 1
) {
  addAssembly(
    name: $name
    category: $category
    projectId: $projectId
    description: $description
    lifeTime: $lifeTime
    metaFields: $metaFields
    conversionFactor: $conversionFactor
  ) {
    name
    category
  }
}
